<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <dbz-list [characterList]="characters"
              (oneDelete)="oneDeleteCharacter($event)"
    ></dbz-list>

  </div>
  <div class="col">

    <dbz-add-character (oneNewCharacter)="oneNewCharacter($event)"></dbz-add-character>

  </div>
</div>
